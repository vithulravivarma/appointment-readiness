version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: appointment-readiness-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ðŸ‘‡ THIS IS THE MAGIC LINE YOU WERE MISSING ðŸ‘‡
      # Update the left side path to wherever you actually saved schema.sql
      - ./migrations/schema.sql:/docker-entrypoint-initdb.d/init.sql

  localstack:
    image: localstack/localstack:latest
    # ... rest of localstack config (unchanged) ...
    container_name: appointment-readiness-localstack
    environment:
      - SERVICES=sqs,s3
      - DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - localstack_data:/var/lib/localstack

volumes:  
  postgres_data:
  localstack_data: